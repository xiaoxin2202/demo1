<body>
    <div class="wrapper">
        <div class="container__form">
            <div class="name__form">
                <h4 class="name__form-tilte">
                    Đăng nhập
                </h4>
            </div>
            <div class="container__page-content">
                <form class="form" id="registerForm" action="">
                    <div class="form-group">
                        <input class="form__input" placeholder="Email"  type="email" rules="required" name="Email"/>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input class="form__input" placeholder="Tên người dùng"  type="text" rules="required" name="FullName"/>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input class="form__input" placeholder="Tài khoản" rules="required" name="Username"/>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input class="form__input" placeholder="Mật khẩu" type="password" rules="required" name="Password"/>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input class="form__input" placeholder="Nhập lại mật khẩu" rules="required" type="password" name="ConfirmPassword"/>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form__sub-option">
                        <a href="../NguoiDung/Dangnhap.html" class="form__sub-option-text">Tôi đã có tài khoản</a>
                    </div>

                    <div class="btn-container form-btn">
                        <button type="submit" class="btn btn-primary btn-submit btn-custom">
                            Đăng ký
                        </button>
                    </div>
                </form >
                <div clasdiv" id="confirmForm">
                    <input class="form__input" placeholder="Nhập mã xác nhận" name="IdentifyCode" />
                    <div class="form__sub-option">
                        <a href="../NguoiDung/DangNhap.html" class="form__sub-option-text">Tôi đã có tài khoản</a>
                    </div>

                    <div class="btn-container form-btn">
                        <button onclick="confirm()" class="btn btn-primary btn-submit btn-custom">
                            Xác thực
                        </button>
                    </div>
                </div>
            </div>
            
            
        </div>

    </div>


</body>
<script src="../Assets/js/validation.js"></script>
