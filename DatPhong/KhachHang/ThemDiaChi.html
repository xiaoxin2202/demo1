<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- topbar -->
                <div id="header">
                    <script>
                        (function(){
                            $('#header').load("../LayoutPage/Header.html")

                        }())
                    </script>
                </div>
                
                <!-- End of Topbar -->

                <div class="container-fluid">

                        <input type="checkbox" id="navbar-checkbox" />

                                (function(){
                                    $('#body-navbar').load("../LayoutPage/BodyNavBar.html")
        
                                }())
                            </script>
                        </div>
                        <div class="border-left"></div>

                        <!-- main-content -->
                        <div class="wrapper wrapper__custom-height wrapper-block">
                            <div class="container__page-fullWidth">
                                <div class="name__page">
                                    <h4 class="name__page-tilte">
                                        Thêm địa chỉ
                                    </h4>
                                </div>
                                <div class="container__page-content">
                                    <form class="form">
                                        <div class="row">
                                            <div class="col col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="name" class="form__import-label">
                                                        Địa chỉ
                                                    </label>
                                                    <input class="form__import-select" placeholder="Nhập dữ liệu" name="name"/>
                                                </div>
                                            </div>
                                            <div class="col col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label class="form__import-label">
                                                        Xã
                                                    </label>
                                                    <select class="form__import-select">
                                                        <option value="phươngdinh">Phương Đình</option>
                                                        <option value="danphuong">Đan Phượng</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label class="form__import-label">
                                                        Huyện
                                                    </label>
                                                    <select class="form__import-select">
                                                        <option value="danphuong">Đan Phượng</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label class="form__import-label">
                                                        Tỉnh
                                                    </label>
                                                    <select class="form__import-select">
                                                        <option value="hanoi">Hà Nội</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="btn-container">
                                            <button class="btn btn-primary btn__save btn-submit">
                                                Lưu thông tin
                                            </button>
                                            <button class="btn btn__reset btn-submit btn-default">
                                                Đặt lại
                                            </button>
                                            <button class="btn btn__cancel btn-submit btn-default">
                                                Hủy
                                            </button>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                        </div>
                        
                        
                    </div>
                    <!-- body-container -->
                        
                </div>
